<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>text editor</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1"> FORMAT TEXT</span>
    </nav>
    <div class="container">

        <hr>
        <div class="card">
            <div class="card-header">
                <br><button type="button" value="MAIÚSCULA" onClick="format('upper')"
                    class="btn btn-primary">Upercase</button>

                <br><button type="button" value="minúscula" onClick="format('lower')"
                    class="btn btn-primary">Lowercase</button>

                <br><button type="button" value="Change to Lowercase" onClick="format('capitalized')"
                    class="btn btn-primary">Capitalized</button>


                <br><button type="button" value="Change to Lowercase" onClick="justifyText()"
                    class="btn btn-primary">Justify</button>

                <br><button type="button" value="Change to Lowercase" onClick="alignRight()"
                    class="btn btn-primary">align right</button>

                <br><button type="button" value="Change to Lowercase" onClick="alignLeft()"
                    class="btn btn-primary">align left</button>

                <br><button type="button" value="Change to Lowercase" onClick="alignCenter()"
                    class="btn btn-primary">align center</button>
            </div>

            <div class="card-body">
                <form action="" name="form1" style="display: inline;">
                    <textarea id="myText" class="form-control" placeholder="escreva o texto aqui!"
                        name="texto"></textarea><br>
                    <br>
                    <br><button type="button" value="Change to Lowercase" onClick="Copy()" class="btn btn-primary">Copy
                        Text</button>
                </form>
            </div>

        </div>

    </div>

    <script src="format.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
